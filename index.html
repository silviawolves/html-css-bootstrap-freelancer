<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- TOP NAVIGATION BAR DARKBLUE -->
    <div class="nav-bar p-3">
        <div class="container d-flex justify-content-between text-light align-items-center">

            <div class="logo">
                <h3 class="m-0">Start Bootstrap</h3>
            </div>
            
            <div class="navlink">
                <a href="#">Portfolio</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

        </div>
    </div>

    <!-- I: HEADER START BOOTSTRAP SECTION GREEN -->
    <div class="header">
        <div class="container text-center text-light">

            <img src="img/avatar.svg" alt="avatar">
            <h1>Start Bootstrap</h1>

        </div>
    </div>

    <!-- II: PORTFOLIO SECTION WHITE -->
    <div class="portfolio">
        <div class="container text-center">

            <h1>Portfolio</h1>

            <div class="row row-cols-3">

                <div class="col">
                    <div class="card">
                        <img src="img/cabin.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/cake.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/circus.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/game.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/safe.png" alt="">
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/submarine.png" alt="">
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- III: ABOUT BOOTSTRAP SECTION GREEN -->


</body>
</html>
